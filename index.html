<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model form</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <button class="main-btn" type="button" data-modal-open>
      Заказать услугу
    </button>

    <label class="toggler">
      <input class="checkbox visually-hidden" type="checkbox" />
      <span class="circle"></span>
      <span class="toggler-on">On</span>
      <span class="toggler-off">Off</span>
    </label>

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button
          class="modal-btn"
          type="button"
          aria-label="Кнопка закрытия"
          data-modal-close
        >
          <svg class="modal-btn-icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <form class="modal-form" method="POST">
          <b class="modal-form-title"
            >Оставьте свои данные, мы вам перезвоним</b
          >
          <label class="modal-form-group">
            <span class="modal-form-tag">Имя</span>
            <input
              class="modal-form-input"
              type="text"
              name="user-name"
              placeholder=" "
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              required
            />
            <svg class="modal-form-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
            <svg class="modal-form-icon-success" width="18" height="18">
              <use href="./images/icons.svg#icon-success"></use>
            </svg>
            <svg class="modal-form-icon-error" width="18" height="18">
              <use href="./images/icons.svg#icon-error"></use>
            </svg>
          </label>
          <label class="modal-form-group">
            <span class="modal-form-tag">Телефон</span>
            <input
              class="modal-form-input"
              type="tel"
              name="user-phone"
              placeholder=" "
            />
            <svg class="modal-form-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </label>
          <label class="modal-form-group">
            <span class="modal-form-tag">Почта</span>
            <input
              class="modal-form-input"
              type="email"
              name="user-mail"
              placeholder=" "
            />
            <svg class="modal-form-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </label>
          <label class="modal-form-group">
            <span class="modal-form-tag">Комментарий</span>
            <textarea
              class="modal-form-message"
              name="massage"
              rows="5"
              placeholder="Введите текст"
            ></textarea>
          </label>
          <label class="modal-form-group">
            <input
              class="modal-form-checkbox visually-hidden"
              id="checkbox"
              type="checkbox"
              tabindex="-1"
              aria-hidden="true"
            />
            <span
              class="modal-form-custom-checkbox"
              tabindex="0"
              role="checkbox"
              aria-labelledby="checkbox"
            >
              <svg class="modal-form-checkbox-icon" width="16" height="15">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
            <span class="modal-form-agreement"
              >Соглашаюсь с рассылкой и принимаю&nbsp;
              <a class="modal-form-link" href="">Условия договора</a>
            </span>
          </label>
          <button class="main-btn modal-form-button" type="submit">
            Отправить
          </button>
        </form>
      </div>
    </div>

    <script src="./js/modal-form.js"></script>
  </body>
</html>
